<html>
    <head>
        <title>AngularJS HTML5 Circle</title>
        <script src="http://code.angularjs.org/1.2.0-rc.3/angular.min.js"></script>
        <style type="text/css">
            #circle {
                    border-radius: 50%;
                    width: 200px;
                    height: 200px;
                    top:200px; 
                    left:0px;
                    background:red;
                    position:absolute;
                    transition:1s;
                    -webkit-transition: 1s; /* Safari */
                    max-width:400px;
                    max-height:400px;
                }
        </style>

        <script type="text/javascript">
            var app = angular.module('app', []);
            app.controller("MyController", function($scope){
                $scope.user = { 
                    diameter : 200,
                    style:{},
                 };
                $scope.calcStyle = function(user){
                   user.style = {'width':user.diameter+'px','height':user.diameter+'px'}
                };
                $scope.style = function(user) {
                    return user.style;
                }
            });
        </script>
    </head>

    <body ng-app="app" >
        <div ng-controller="MyController">
                Diameter:<input type="range" ng-model="user.diameter" ng-change="calcStyle(user)" min="1" max="400" /><br>
                <p>myStyle={{user.style}}</p>
                <p my-pos></p>
            <div id='container'>
                <div id='circle' ng-style='style(user)'></div>
            </div>
        </div>
    </body>

</html>
